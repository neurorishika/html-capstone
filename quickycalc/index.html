<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>QuickyCalc</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
</head>
<body class="back container">
  <div class="card container color">
      <div><p>fx -&nbsp;<i class="fa fa-calculator"></i>&nbsp;1234&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Digital Calculator</p></div>
    <div class="display-block"><p class="history" style="min-height: 20px;"></p><h1 class="inputs">1234</h1><p class="output">124</p></div>
  <div class="keys">
  <div class="">
  <button type="button" class="btn btn-primary clear-all">AC</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary clear">CE</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary divd">&divide;</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary mult">&times;</button>
</div>
    <div class="">
  <button type="button" class="btn btn-primary seven">7</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary eight">8</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary nine">9</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary plus">&plus;</button>
</div>
    <div class="">
  <button type="button" class="btn btn-primary four">4</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary five">5</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary six">6</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary minus">&minus;</button>
</div>
    <div class="">
  <button type="button" class="btn btn-primary one">1</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary two">2</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary three">3</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary d-zero">00</button>
</div>
    <div class="">
  <button type="button" class="btn btn-primary zero" style="width:147px">0</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary dot">.</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-primary equals">=</button>
</div>
  </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
