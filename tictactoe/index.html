<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>tictactoe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
</head>
<body class="back container">
  <div class="turn1 text-center">Player 1 Turn</div>
  <div class="turn2 text-center">Player 2 Turn</div>
  <div class="card2"></div>
  <div class="card container color">
    <h1 class="choose-p text-center p1">Choose Number of Players:</h1>
    <button class="bt choose-one p1">One Player</button>
    <button class="bt choose-two p1">Two Player</button>
    <h1 class="choose-xo text-center p2">Player 1: X or O?</h1>
    <button class="bt choose-x p2">X</button>
    <button class="bt choose-o p2">O</button>
    <span><button class="bt number oo">oo</button>
    <button class="bt number oi">oi</button>
    <button class="bt number ot">ot</button></span>
    <span><button class="bt number io">io</button>
    <button class="bt number ii">ii</button>
    <button class="bt number it">it</button></span>
    <span><button class="bt number to">to</button>
    <button class="bt number ti">ti</button>
    <button class="bt number tt">tt</button></span>
    <h1 class="p1w text-center p3">Player 1 Wins:</h1>
    <h1 class="cw text-center p3">Computer Wins:</h1>
    <h1 class="p2w text-center p3">Player 2 Wins:</h1>
    <h1 class="dr text-center p3" style="left:35%;width:30%">Draw</h1>
    <button class="bt p3 butt" style="top:200px;left:35%;width:30%">Reset</button>
  </div>    
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
